<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索 - Minkuchi</title>
    <meta name="description" content="企業・商品・サービスを横断検索できます">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../companies.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%232563eb' d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="header-left">
                    <!-- Logo -->
                    <div class="logo">
                        <div class="logo-icon">
                            <svg class="star-icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </div>
                        <h1 class="logo-text"><a href="../index.html">Minkuchi</a></h1>
                    </div>
                    
                    <!-- Navigation -->
                    <nav class="nav">
                        <a href="../index.html" class="nav-link">ホーム</a>
                        <a href="../companies/index.html" class="nav-link">企業一覧</a>
                        <a href="../products/index.html" class="nav-link">商品一覧</a>
                        <a href="../categories/index.html" class="nav-link">カテゴリ</a>
                        <a href="index.html" class="nav-link active">検索</a>
                    </nav>
                </div>
                
                <!-- Search Bar -->
                <div class="header-search">
                    <div class="search-container">
                        <input type="text" placeholder="統合検索" class="search-input" id="headerSearchInput">
                        <button class="search-button" id="headerSearchBtn">
                            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Auth Buttons -->
                <div class="header-auth">
                    <button id="loginBtn" class="btn-ghost">ログイン</button>
                    <div id="userMenu" class="user-menu hidden">
                        <span id="userName"></span>
                        <button id="logoutBtn" class="btn-ghost">ログアウト</button>
                    </div>
                </div>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn">
                    <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">統合検索</h1>
                <p class="page-subtitle">企業・商品・サービスを一括で検索できます</p>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-form">
                    <div class="search-input-group">
                        <input type="text" id="mainSearchInput" placeholder="企業名、商品名、サービス名、キーワードで検索..." class="main-search-input">
                        <button id="mainSearchBtn" class="main-search-button">
                            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            検索
                        </button>
                    </div>
                </div>

                <!-- Search Filters -->
                <div class="search-filters">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-type="all">すべて</button>
                        <button class="filter-tab" data-type="companies">企業</button>
                        <button class="filter-tab" data-type="products">商品</button>
                    </div>
                    
                    <div class="filter-controls">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">すべてのカテゴリ</option>
                            <option value="IT・ソフトウェア">IT・ソフトウェア</option>
                            <option value="金融">金融</option>
                            <option value="製造業">製造業</option>
                            <option value="サービス業">サービス業</option>
                            <option value="小売業">小売業</option>
                            <option value="飲食・フード">飲食・フード</option>
                            <option value="家電">家電</option>
                            <option value="食品・飲料">食品・飲料</option>
                            <option value="美容・健康">美容・健康</option>
                        </select>
                        
                        <select id="sortFilter" class="filter-select">
                            <option value="relevance">関連度順</option>
                            <option value="rating">評価順</option>
                            <option value="reviews">レビュー数順</option>
                            <option value="newest">新着順</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div class="search-results" id="searchResults">
                <div class="search-placeholder">
                    <div class="placeholder-icon">🔍</div>
                    <h3>検索を開始してください</h3>
                    <p>企業名、商品名、サービス名、またはキーワードを入力して検索してください。</p>
                    
                    <!-- Quick Links -->
                    <div class="quick-links">
                        <h4>人気の検索</h4>
                        <div class="quick-link-buttons">
                            <button class="quick-link-btn" data-query="スマートフォン">スマートフォン</button>
                            <button class="quick-link-btn" data-query="コーヒー">コーヒー</button>
                            <button class="quick-link-btn" data-query="IT企業">IT企業</button>
                            <button class="quick-link-btn" data-query="美容">美容</button>
                            <button class="quick-link-btn" data-query="レストラン">レストラン</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4 class="footer-title">会社情報</h4>
                    <ul class="footer-links">
                        <li><a href="../about/index.html" class="footer-link">Minkuchiについて</a></li>
                        <li><a href="#" class="footer-link">利用規約</a></li>
                        <li><a href="#" class="footer-link">プライバシーポリシー</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4 class="footer-title">サービス</h4>
                    <ul class="footer-links">
                        <li><a href="../companies/index.html" class="footer-link">企業検索</a></li>
                        <li><a href="../products/index.html" class="footer-link">商品検索</a></li>
                        <li><a href="../categories/index.html" class="footer-link">カテゴリ一覧</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4 class="footer-title">サポート</h4>
                    <ul class="footer-links">
                        <li><a href="#" class="footer-link">ヘルプ</a></li>
                        <li><a href="#" class="footer-link">お問い合わせ</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="footer-copyright">© 2025 Minkuchi. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="../script.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/search.js"></script>
</body>
</html>
