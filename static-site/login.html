<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Minkuchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 16px;
            text-decoration: none;
        }
        
        .auth-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .auth-header p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .google-signin-container {
            margin-bottom: 20px;
        }
        
        .btn-google {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-google:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .auth-footer p {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.5;
        }
        
        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">Minkuchi</a>
                <h1>ログイン</h1>
                <p>アカウントにログインしてレビューを投稿しましょう</p>
            </div>
            
            <div class="auth-content">
                <div id="googleSignInBtn" class="google-signin-container">
                    <!-- Google Sign-Inボタンがここに表示される -->
                </div>
                
                <div class="auth-alternative">
                    <button id="manualSignInBtn" class="btn-google">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Googleでログイン
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>ログインすることで、<a href="/terms.html">利用規約</a>と<a href="/privacy.html">プライバシーポリシー</a>に同意したものとみなされます。</p>
                </div>
            </div>
        </div>
        
        <div class="auth-links">
            <a href="/">← トップページに戻る</a>
        </div>
    </div>

    <!-- Google OAuth API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- カスタムJS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/google-auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // 既にログイン済みの場合はリダイレクト
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = APP_CONFIG.redirectPaths.afterLogin;
                return;
            }
            
            // Google Sign-Inボタンを表示
            try {
                await window.authManager.init();
                
                // Google Sign-Inボタンをレンダリング
                google.accounts.id.renderButton(
                    document.getElementById('googleSignInBtn'),
                    {
                        theme: 'outline',
                        size: 'large',
                        text: 'signin_with',
                        locale: 'ja',
                        width: '100%'
                    }
                );
                
                // 手動ログインボタンのイベントリスナー
                const manualSignInBtn = document.getElementById('manualSignInBtn');
                if (manualSignInBtn) {
                    manualSignInBtn.addEventListener('click', function() {
                        window.authManager.signIn();
                    });
                }
                
            } catch (error) {
                console.error('ログインページ初期化エラー:', error);
            }
        });
    </script>
</body>
</html>
