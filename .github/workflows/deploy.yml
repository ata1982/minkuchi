name: Deploy Minkuchi to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Generate Prisma client
        run: npx prisma generate
          
      - name: Type check
        run: npm run type-check
        
      - name: Lint check
        run: npm run lint
        
      - name: Build test
        run: npm run build:ci
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          APP_URL: ${{ secrets.NEXTAUTH_URL }}
          NODE_ENV: production

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Debug Secrets (安全な確認)
        run: |
          echo "RENDER_DEPLOY_HOOK_URL is set: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}"
          echo "RENDER_SERVICE_ID is set: ${{ secrets.RENDER_SERVICE_ID != '' }}"
          echo "RENDER_API_KEY is set: ${{ secrets.RENDER_API_KEY != '' }}"
          echo "Service ID starts with srv-: ${{ startsWith(secrets.RENDER_SERVICE_ID, 'srv-') }}"
          
      - name: Deploy to Render
        id: deploy
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 60000
        continue-on-error: true
          
      - name: Check deploy result
        run: |
          echo "Deploy status: ${{ steps.deploy.outputs.status }}"
          echo "Deploy response: ${{ steps.deploy.outputs.response }}"
          if [ "${{ steps.deploy.outcome }}" != "success" ]; then
            echo "Deploy failed, but continuing to check service status..."
          fi
          
      - name: Wait for deployment
        run: sleep 30
        
      - name: List all services (debug)
        id: list-services
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://api.render.com/v1/services'
          method: 'GET'
          customHeaders: '{"Authorization": "Bearer ${{ secrets.RENDER_API_KEY }}"}'
          timeout: 30000
        continue-on-error: true
        
      - name: Show services list
        run: |
          echo "Services list status: ${{ steps.list-services.outputs.status }}"
          echo "Services response: ${{ steps.list-services.outputs.response }}"
        
      - name: Check deployment status
        id: status-check
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}'
          method: 'GET'
          customHeaders: '{"Authorization": "Bearer ${{ secrets.RENDER_API_KEY }}"}'
          timeout: 30000
        continue-on-error: true
        
      - name: Check status result
        run: |
          echo "Status check result: ${{ steps.status-check.outputs.status }}"
          echo "Status response: ${{ steps.status-check.outputs.response }}"
          
  verify:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Health Check
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.HEALTH_CHECK_URL }}
          method: 'GET'
          timeout: 30000
          retry: 3
          retryWait: 10000