name: ğŸš€ Deploy Next.js to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install Dependencies
        run: npm ci

      - name: ğŸ”§ Create Environment File
        run: |
          echo "SKIP_ENV_VALIDATION=1" > .env.local
          echo "NODE_ENV=production" >> .env.local

      - name: ğŸ—ï¸ Run Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: 1
          NODE_ENV: production

      - name: ğŸ” Type Check (Optional)
        run: npm run type-check
        continue-on-error: true

      - name: ğŸ§¹ Lint Check (Optional)
        run: npm run lint
        continue-on-error: true

      - name: ğŸ¯ Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: ğŸš€ Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: ğŸ’¬ Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Preview deployed! Check your changes at the preview URL.'
            })