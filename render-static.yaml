services:
  - type: web
    name: minkuchi-static
    runtime: static
    staticPublishPath: ./static-site
    # ğŸš€ npm scriptã‚’ä½¿ç”¨ã—ãŸãƒ“ãƒ«ãƒ‰ã‚³ãƒãƒ³ãƒ‰
    buildCommand: npm run build:render
    
    # ğŸ”§ ç’°å¢ƒå¤‰æ•°ï¼ˆæœ€å°é™ï¼‰
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_NAME
        value: Minkuchi
    
    # ğŸ›¡ï¸ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ˜ãƒƒãƒ€ãƒ¼
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    # ğŸ—‚ï¸ ãƒ«ãƒ¼ãƒ†ã‚£ãƒ³ã‚°è¨­å®š
    routes:
      - type: rewrite
        source: /*
        destination: /index.html