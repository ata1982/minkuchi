    # ğŸ›¡ï¸ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ˜ãƒƒãƒ€ãƒ¼
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
