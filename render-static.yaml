services:
  - type: static_site
    name: minkuchi-static
    buildCommand: npm run build:render
    publishPath: ./static-site
    
    # 🛡️ セキュリティヘッダー
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    # 🗂️ ルーティング設定（SPA用）
    routes:
      - type: rewrite
        source: /*
        destination: /index.html