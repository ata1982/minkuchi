services:
  - type: web
    name: minkuchi-static
    runtime: static
    staticPublishPath: ./static-site
    # 🚀 npm scriptを使用したビルドコマンド
    buildCommand: npm run build:render
    
    # 🔧 環境変数（最小限）
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_NAME
        value: Minkuchi
    
    # 🛡️ セキュリティヘッダー
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    # 🗂️ ルーティング設定
    routes:
      - type: rewrite
        source: /*
        destination: /index.html