services:
  - type: static_site
    name: minkuchi-static
    buildCommand: npm run build:render
    publishPath: ./static-site
    
    # ğŸ›¡ï¸ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ˜ãƒƒãƒ€ãƒ¼
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    # ğŸ—‚ï¸ ãƒ«ãƒ¼ãƒ†ã‚£ãƒ³ã‚°è¨­å®šï¼ˆSPAç”¨ï¼‰
    routes:
      - type: rewrite
        source: /*
        destination: /index.html