services:
  - type: static_site
    name: minkuchi-static
    buildCommand: echo "✅ Static site ready"
    publishPath: ./static-site
    
    # 🛡️ 基本的なセキュリティヘッダー
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff